apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps-bootstrap
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            environment: home  # This matches both clusters
  template:
    metadata:
      name: bootstrap-{{ cluster.name }}  # Use the cluster's name to differentiate
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: 'https://github.com/kubelize/kube-builder'
        targetRevision: dev
        path: 'clusters/{{ cluster.name }}'  # Dynamically set the path based on the cluster name
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
