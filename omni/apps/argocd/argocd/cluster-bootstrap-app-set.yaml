apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps-bootstrap
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            name: home-dhe  # Match both home-dhe and home-mck clusters
  template:
    metadata:
      name: bootstrap-{{ cluster.name }}  # Create a unique application for each cluster
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: 'https://github.com/kubelize/kube-builder'  # Shared Git repository
        targetRevision: dev
        path: 'clusters/{{ cluster.name }}'  # Path is dynamic, based on cluster name
      destination:
        server: https://kubernetes.default.svc  # In-cluster for each ArgoCD instance
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
