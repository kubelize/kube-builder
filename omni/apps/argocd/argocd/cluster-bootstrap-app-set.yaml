apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps-bootstrap
spec:
  generators:
    - list:
        elements:
          # Define different elements for each cluster
          - cluster: home-dhe
            repoURL: https://github.com/kubelize/kube-builder
            path: clusters/home-dhe
            targetRevision: dev
          - cluster: home-mck
            repoURL: https://github.com/kubelize/kube-builder
            path: clusters/home-mck
            targetRevision: dev
  template:
    metadata:
      name: bootstrap-{{ cluster }}
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{ repoURL }}'
        targetRevision: '{{ targetRevision }}'
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true