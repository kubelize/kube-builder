apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps-bootstrap
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            environment: home
  template:
    metadata:
      name: bootstrap-{{ cluster }}
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{ repoURL }}'
        targetRevision: '{{ targetRevision }}'
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true