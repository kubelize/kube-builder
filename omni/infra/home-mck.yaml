    file: patches/cilium.yaml
  - name: argocd
    file: patches/argocd.yaml
  - name: cluster-secret
    file: patches/home-mck-cluster.yaml
  - name: monitoring
    file: patches/monitoring.yaml
---
kind: Workers
name: workers
machineClass:
  name: mck-workers
  size: 2
