kind: Cluster
name: home-mck
talos:
  version: v1.8.4
kubernetes:
  version: 1.30.9
# features:
#   enableWorkloadProxy: true
patches:
  - name: cni
    file: patches/cni.yaml
  # Required by Longhorn
  # - name: storage
  #   file: patches/storage.yaml
---
kind: ControlPlane
machineClass:
  name: mck-control-planes
  size: 2
patches:
