global:
  resolve_timeout: 5m
route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 48h
  # Default alerter
  receiver: 'null'
  routes:
    # "Muted" alerts, currently only false positive "Watchdog" resides here
    - receiver: "null"
  matchers:
    - alertname =~ "Watchdog|InfoInhibitor"
    # Nosiy alerts
    - receiver: "null"
  matchers:
    - alertname =~ "UnusedCpu|UnusedMemory|KubeProxyDown"
    # Matches anything
    - receiver: "discord"
receivers:
  - name: "null"
  - name: "discord"
    discord_configs:
      - webhook_url: 'https://discord.com/api/webhooks/1284447836062355511/Qi0MPYYf_KTjjz70HOd82dRRmrMJ0qc7tEBtryo-Zm3rCvpm1UVm1tCAOF-1j1j_vrtP'
templates:
  - '/etc/alertmanager/config/*.tmpl'