apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-kube-agent
spec:
  source:
    helm:
      valuesObject:
        kubeClusterName: standalone
        proxyAddr: teleport.kubelize.com:443
        apps:
        # - name: mck-pve
        #   uri: https://192.168.1.211:8006
        #   insecure_skip_verify: true
        - name: wiki
          uri: http://wikijs.kubelize-internal-wiki.svc.cluster.local
        - name: grafana
          uri: http://monitoring-kube-prometheus-stack-grafana.monitoring.svc.cluster.local
        - name: uptime-kuma
          uri: http://uptime-kuma.monitoring.svc.cluster.local:3001
        - name: argocd
          uri: http://argocd-server.argocd.svc.cluster.local
        - name: longhorn
          uri: http://longhorn-frontend.storage.svc.cluster.local
          insecure_skip_verify: true
          rewrite:
            headers:
              - "Connection: Upgrade"
              - "Upgrade: websocket"
              - "Host: longhorn.teleport.kubelize.com"
              - "Scheme: wss"
              - "Filename: /v1/ws"
        - name: hubble
          uri: http://hubble-ui.kube-system.svc.cluster.local
        - name: web-rcon
          uri: https://web-rcon-service.web-rcon.svc.cluster.local
          insecure_skip_verify: true
          rewrite:
            headers:
              - "Connection: Upgrade"
              - "Upgrade: websocket"
              - "Host: web-rcon.teleport.kubelize.com"
              - "Scheme: wss"
              - "Filename: /ws"
        roles: "kube,app,discovery"
        kubernetesDiscovery:
        - types: ["app"]
          namespaces: ["*"]
          labels:
            "teleport.dev/enabled": "true"
        - types: ["app"]
          namespaces: ["*"]
          labels:
            "teleport.dev/enabled": "on"
        highAvailability:
          replicaCount: 2
          requireAntiAffinity: true           
        joinTokenSecret:
          create: false
        podSecurityPolicy:
          enabled: false
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 265Mi
        initSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 9807
          seccompProfile:
            type: RuntimeDefault
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 9807
