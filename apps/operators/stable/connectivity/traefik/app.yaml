apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  source:
    repoURL: https://traefik.github.io/charts
    targetRevision: 34.5.0
    chart: traefik
    helm:
      valuesObject:
        deployment:
          enabled: true
          replicas: 3
          podDisruptionBudget:
            enabled: false
            maxUnavailable: 1
            minAvailable: 2


