apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-keycloak-test
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/kubelize/reserkube-builder
      path: apps/operator/incubator/security/postgres-keycloak-test/deployment
      targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak-test