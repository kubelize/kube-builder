apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "mkdir /config/log && chown -R 1000:1000 /config && mkdir media && chown -R 1000:1000 /media"]
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin
          ports:
            - containerPort: 8096
          volumeMounts:
            - mountPath: "/media"
              name: shared-storage
            - mountPath: "/config"
              name: jellyfin-config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-storage
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
