# rickrlcraft deployment using docker image kubelize/minecraft-rlcraft
# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rlcraft
  labels:
    app: rlcraft
  namespace: minecraft
spec:
  template:
    metadata:
      name: rlcraft
      labels:
        app: rlcraft
    spec:
      containers:
        - name: rlcraft
          image: kubelize/minecraft-rlcraft:0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 25565
              name: gameport
            - containerPort: 25575
              name: rconport
          volumeMounts:
            - mountPath: /home/mc/data
              name: rlcraft
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000  
      volumes:
        - name: rlcraft
          persistentVolumeClaim:
            claimName: rlcraft
  replicas: 1
  selector:
    matchLabels:
      app: rlcraft
