apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kube-secrets
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./environments/home-dhe/
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: kube-secrets
    namespace: flux-system
  targetNamespace: default