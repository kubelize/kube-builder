apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-nginx
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: kubelize@kubelize.com
    privateKeySecretRef:
      name: letsencrypt-issuer-nginx-key
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx